name: Rust Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: sudo apt install -y libopenblas-openmp-dev libhdf5-dev
    # - name: Build
    #   run: cargo build --verbose
    - name: Run tests
      run: cargo test --examples --verbose -- --nocapture
      env: 
        RSTSR_DEV: 1
